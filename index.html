<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour tes 18 ans ! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in;
        }

        .locked-container {
            text-align: center;
            color: white;
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            margin: 2rem 0;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .gift-box {
            font-size: 8rem;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        .parachute {
            font-size: 6rem;
            margin: 1rem 0;
            animation: float 3s ease-in-out infinite;
        }

        .gift-box {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .airplane {
            font-size: 4rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .explosion {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: explode 0.8s ease-out forwards;
        }

        .airplane-takeoff {
            animation: takeoff 3s ease-in-out forwards;
            opacity: 1;
        }

        .airplane-fly-over-clouds {
            animation: fly-over-clouds 4s ease-in-out forwards;
        }

        .clouds {
            font-size: 3rem;
            position: absolute;
            opacity: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .clouds-appear {
            animation: clouds-float 2s ease-in-out forwards;
        }

        .parachutist {
            font-size: 4rem;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }

        .parachutist-jump {
            animation: parachutist-fall 4s ease-in-out forwards;
            opacity: 1;
        }

        .parachute-drop {
            animation: parachute-fall 3s ease-in-out forwards;
        }

        .hidden-content {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        .reveal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .click-instruction {
            font-size: 1.1rem;
            color: #ffeb3b;
            margin-top: 1rem;
            animation: blink 2s infinite;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        @keyframes takeoff {
            0% { 
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            30% { 
                transform: translate(-50%, -50%) scale(1) rotate(15deg); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-200px, -150px) scale(1.2) rotate(45deg); 
                opacity: 1; 
            }
        }

        @keyframes fly-over-clouds {
            0% { 
                transform: translate(-200px, -150px) scale(1.2) rotate(45deg); 
            }
            50% { 
                transform: translate(200px, -200px) scale(0.8) rotate(0deg); 
            }
            100% { 
                transform: translate(400px, -180px) scale(0.6) rotate(-15deg); 
                opacity: 0; 
            }
        }

        @keyframes clouds-float {
            0% { opacity: 0; transform: translateY(50px); }
            50% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0.7; transform: translateY(-20px); }
        }

        @keyframes parachutist-fall {
            0% { 
                transform: translateX(-50%) translateY(-50px) scale(0.3); 
                opacity: 0; 
            }
            20% { 
                transform: translateX(-50%) translateY(0px) scale(0.5); 
                opacity: 1; 
            }
            60% { 
                transform: translateX(-50%) translateY(100px) scale(0.8); 
            }
            100% { 
                transform: translateX(-50%) translateY(200px) scale(1); 
                opacity: 0; 
            }
        }

        @keyframes parachute-fall {
            0% { transform: translateY(0px) scale(1); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateY(100px) scale(0.8); }
            100% { transform: translateY(200px) scale(0.6); opacity: 0; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            font-size: 1.5rem;
            color: #ffeb3b;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .lock-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .birthday-date {
            font-size: 1.1rem;
            color: #ffcdd2;
            margin-top: 1rem;
        }

        .heart {
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .sparkles {
            position: absolute;
            font-size: 2rem;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Le contenu sera g√©n√©r√© par JavaScript -->
    </div>

    <!-- Confettis anim√©s -->
    <div id="confetti-container"></div>
    
    <!-- √âtoiles scintillantes -->
    <div class="sparkles" style="top: 10%; left: 10%; animation-delay: 0s;">‚ú®</div>
    <div class="sparkles" style="top: 20%; right: 15%; animation-delay: 0.5s;">‚≠ê</div>
    <div class="sparkles" style="bottom: 30%; left: 20%; animation-delay: 1s;">‚ú®</div>
    <div class="sparkles" style="bottom: 15%; right: 25%; animation-delay: 1.5s;">‚≠ê</div>

    <script>
        function checkDate() {
            const today = new Date();
            const targetDate = new Date('2026-01-10'); // 10 janvier 2026
            
            // Pour tester, tu peux changer la date cible √† aujourd'hui :
            // const targetDate = new Date(); 
            
            const contentDiv = document.getElementById('content');
            
            if (today.toDateString() === targetDate.toDateString()) {
                // C'est le bon jour ! Afficher la surprise
                showSurprise();
                createConfetti();
            } else {
                // Pas encore le bon jour
                showLockedMessage(targetDate);
            }
        }
        
        function showSurprise() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="container">
                    <div class="gift-box" id="giftBox">üéÅ</div>
                    <h1>JOYEUX ANNIVERSAIRE ! üéâ</h1>
                    <h2>Bienvenue dans tes 18 ans ! ‚ú®</h2>
                    
                    <div class="click-instruction" id="clickInstruction">
                        üëÜ Clique sur le cadeau pour d√©couvrir ta surprise !
                    </div>
                    
                    <!-- √âl√©ments d'animation cach√©s -->
                    <div class="explosion" id="explosion" style="display: none;">üí•üí•üí•</div>
                    <div class="airplane" id="airplane">‚úàÔ∏è</div>
                    
                    <!-- Nuages -->
                    <div class="clouds" id="cloud1" style="top: 25%; left: 20%;">‚òÅÔ∏è</div>
                    <div class="clouds" id="cloud2" style="top: 30%; right: 25%;">‚òÅÔ∏è</div>
                    <div class="clouds" id="cloud3" style="top: 35%; left: 60%;">‚òÅÔ∏è</div>
                    
                    <!-- Parachutiste -->
                    <div class="parachutist" id="parachutist">ü™Ç</div>
                    
                    <div class="parachute" id="parachute" style="display: none;">ü™Ç</div>
                    
                    <div class="message hidden-content" id="surpriseMessage">
                        <p><strong>SURPRISE !</strong></p>
                        <p>Ton cadeau d'anniversaire est... un <strong>SAUT EN PARACHUTE</strong> ! ü§∏‚Äç‚ôÄÔ∏è</p>
                        <br>
                        <p>Je sais que je ne peux pas √™tre l√† physiquement pour tes 18 ans, mais j'ai voulu te faire quelque chose d'inoubliable !</p>
                        <br>
                        <p>Pr√©pare-toi √† vivre une exp√©rience EXTRAORDINAIRE ! Tu vas litt√©ralement toucher les nuages ! ‚òÅÔ∏è</p>
                        <br>
                        <p>Je t'aime fort ma petite s≈ìur <span class="heart">‚ù§Ô∏è</span></p>
                        <p><em>- Ton fr√®re/ta s≈ìur qui pense √† toi depuis l'√©tranger</em></p>
                    </div>
                    
                    <div class="birthday-date hidden-content" id="birthdayDate">
                        üéÇ 10 janvier 2026 - Le jour de tes 18 ans ! üéÇ
                    </div>
                </div>
            `;
            
            // Ajouter l'√©v√©nement de clic sur le cadeau
            const giftBox = document.getElementById('giftBox');
            giftBox.addEventListener('click', function() {
                revealSurprise();
            });
        }
        
        function revealSurprise() {
            const giftBox = document.getElementById('giftBox');
            const explosion = document.getElementById('explosion');
            const airplane = document.getElementById('airplane');
            const clouds = [
                document.getElementById('cloud1'),
                document.getElementById('cloud2'),
                document.getElementById('cloud3')
            ];
            const parachutist = document.getElementById('parachutist');
            const surpriseMessage = document.getElementById('surpriseMessage');
            const birthdayDate = document.getElementById('birthdayDate');
            const clickInstruction = document.getElementById('clickInstruction');
            
            // Masquer l'instruction de clic
            clickInstruction.style.display = 'none';
            
            // √âTAPE 1: Explosion du cadeau (0.8s)
            explosion.style.display = 'block';
            giftBox.style.opacity = '0';
            
            setTimeout(() => {
                explosion.style.display = 'none';
                giftBox.style.display = 'none';
                
                // √âTAPE 2: Apparition et d√©collage de l'avion (3s)
                airplane.classList.add('airplane-takeoff');
                
                setTimeout(() => {
                    // √âTAPE 3: Faire appara√Ætre les nuages (2s)
                    clouds.forEach((cloud, index) => {
                        setTimeout(() => {
                            cloud.classList.add('clouds-appear');
                        }, index * 300);
                    });
                    
                    // √âTAPE 4: L'avion vole au-dessus des nuages (4s)
                    airplane.classList.remove('airplane-takeoff');
                    airplane.classList.add('airplane-fly-over-clouds');
                    
                    setTimeout(() => {
                        // √âTAPE 5: Le parachutiste saute de l'avion (4s)
                        parachutist.classList.add('parachutist-jump');
                        
                        setTimeout(() => {
                            // √âTAPE 6: R√©v√©lation du message final avec confettis
                            surpriseMessage.classList.add('reveal-content');
                            birthdayDate.classList.add('reveal-content');
                            createConfetti();
                        }, 2500); // R√©v√®le le message pendant que le parachutiste tombe
                        
                    }, 2000); // Attendre que l'avion soit au-dessus des nuages
                    
                }, 3000); // Attendre la fin du d√©collage
                
            }, 800); // Dur√©e de l'explosion
        }
        
        function showLockedMessage(targetDate) {
            const contentDiv = document.getElementById('content');
            const timeUntilBirthday = getTimeUntilDate(targetDate);
            
            contentDiv.innerHTML = `
                <div class="locked-container">
                    <div class="lock-icon">üîí</div>
                    <h2>Ce site est verrouill√© !</h2>
                    <div class="message">
                        <p>Cette surprise sera d√©bloqu√©e le <strong>10 janvier 2026</strong></p>
                        <p>pour le 18√®me anniversaire d'une personne tr√®s sp√©ciale !</p>
                        <br>
                        <p>Patience... La surprise en vaut la peine ! üòâ</p>
                    </div>
                    
                    <div class="countdown">
                        ‚è∞ Plus que ${timeUntilBirthday} !
                    </div>
                </div>
            `;
        }
        
        function getTimeUntilDate(targetDate) {
            const now = new Date();
            const timeDiff = targetDate.getTime() - now.getTime();
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return `${days} jours, ${hours} heures`;
            } else if (hours > 0) {
                return `${hours} heures, ${minutes} minutes`;
            } else {
                return `${minutes} minutes`;
            }
        }
        
        function createConfetti() {
            const colors = ['#ffeb3b', '#ff6b9d', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            const confettiContainer = document.getElementById('confetti-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // V√©rifier la date au chargement de la page
        checkDate();
        
        // V√©rifier la date toutes les minutes
        setInterval(checkDate, 60000);
    </script>
</body>
</html>
